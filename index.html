<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGrab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-----------------CSS--------------------->
    <link rel="stylesheet" href="./sass/main.css">

<body>
    <section class="sign">
        <div class="sign__text">
            <img class="sign__img" src="./img/loginimg.png" alt="">
            <h2>Ingresar</h2>
            <div class="sign__text--subtitle">
                <p>¿No tienes cuenta? <a href="./register.html">Crear usuario</a></p>
            </div>
            <form action="" id="logIn" class="auth">
                <p>Email</p>
                <input type="email" name="email" placeholder="">
                <p>Contraseña</p>
                <input type="password" name="password" placeholder="">
                <input type="submit" value="Ingresar">
            </form>

        </div>
    </section>
    <script src="./js/utils.js"></script>
    <script type="module" src="./js/login.js"></script>
