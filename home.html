<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGrab-login</title>
    <!-----------------CSS--------------------->
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header>
        <div class="nav">
            <!--Logo-->
            <img src="https://img.icons8.com/material-rounded/24/000000/menu--v1.png" />
            <!--Lista de navegación-->
            <nav>
                <ul class="nav__area">
                    <li>
                        <p id="username"></p>
                    </li>
                    <li>
                        <p id="plata"></p>
                    </li>
                </ul>
            </nav>
            <!--Botón de Iniciar/Cerrar sesión-->
            <button class="auth menu__item--button" id="loginButton">Iniciar Sesión</button>
            <button class="auth menu__item--button hidden" id="logoutButton">Cerrar Sesión</button>
        </div>
    </header>
    <section>
        <!--El titulo de las monedas-->
        <h1>Realiza tus inversiones</h1>
        <div class="cards" id="cards">
            <!--Bit Coin-->
            <div class="cards__item">
                <!--Imagen principal de la carta-->
                <figure><img class="cards_image" /></figure>
                <!--Descripciónes sobre lo que tiene la carta-->
                <div class="cards__description">
                    <h2 class="cards__name">Bitcoin (BTC)</h2>
                    <p id="coinQuantity">Tienes 0</p>
                    <p id="coinValue" class="cards__coin--value"></p>
                    <!--Los botones me toco validarlo de esta manera para que sea más "profesional"-->
                    <div class="cards__buttons">
                        <div class="cards__button cards__buy">
                            <!--button-->
                            <button id="buyButton">Comprar</button>
                            <!--drop-->
                            <div id="buyDrop" class="cards__drop">
                                <p>¿Cuantas deseas comprar?</p>
                                <div class="cards__drop--item">
                                    <button id="buyMinus">-</button>
                                    <p id="buyQuantity">1</p>
                                    <button id="buyPlus">+</button>
                                </div>
                                <button id="buyCoins">Listo</button>
                            </div>
                        </div>
                        <!---->
                        <div class="cards__button cards__sell">
                            <!--button-->
                            <button id="sellButton">Vender</button>
                            <!--drop-->
                            <div id="sellDrop" class="cards__drop">
                                <p>¿Cuantas deseas comprar?</p>
                                <div class="cards__drop--item">
                                    <button id="sellMinus">-</button>
                                    <p id="sellQuantity">1</p>
                                    <button id="sellPlus">+</button>
                                </div>
                                <button id="sellCoins">Listo</button>
                            </div>
                        </div>
                         <!---->
                    </div>
                </div>
                <!--Acá termina todo de los card__description-->
            </div>
            <div class="">
                <figure></figure>
                <div>
                    <h2>NEO (NEO)</h2>
                    <p>Valor hoy: $$$$$</p>
                    <button>Comprar</button>
                    <button>Vender</button>
                </div>
            </div>
            <div class="">
                <figure></figure>
                <div>
                    <h2>Binance Coin (BNB)</h2>
                    <p>Valor hoy: $$$$$</p>
                    <button>Comprar</button>
                    <button>Vender</button>
                </div>
            </div>
            <div class="">
                <figure></figure>
                <div>
                    <h2>Litecoin (LTC)</h2>
                    <p>Valor hoy: $$$$$</p>
                    <button>Comprar</button>
                    <button>Vender</button>
                </div>
            </div>
            <div class="">
                <figure></figure>
                <div>
                    <h2>Monero (XMR)</h2>
                    <p>Valor hoy: $$$$$</p>
                    <button>Comprar</button>
                    <button>Vender</button>
                </div>
            </div>
        </div>
        <div>
            <h1>Tus movimientos</h1>
            <div id="movimientos"></div>
        </div>
    </section>
    <!-----------------JS--------------------->
    <script src="./js/utils.js"></script>
    <script type="module" src="./js/home.js"></script>
</body>

</html>
