<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGrab-login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-----------------CSS--------------------->
    <link rel="stylesheet" href="./sass/main.css">
</head>
<div id="date"></div>

<body>
    <header>
        <div class="nav">
            <!--Logo-->
            <img src="./img/logo/logowhite.png" />
            <!--Lista de navegación-->
            <nav>
                <ul class="nav__area">
                    <li>
                        <p id="username"></p>
                    </li>
                    <li>
                        <p id="plata"></p>
                    </li>
                </ul>
            </nav>
            <!--Botón de Iniciar/Cerrar sesión-->
            <button class="auth menu__item--button" id="loginButton">Iniciar Sesión</button>
            <button class="auth menu__item--button hidden" id="logoutButton">Cerrar Sesión</button>
        </div>
    </header>
    <section>
        <!--El titulo de las monedas-->
        <h1>Realiza tus inversiones</h1>
        <div class="cards" id="cards">
        </div>
        <div class="hidden" id="admin">
            <h1>Tus movimientos: Inversión</h1>
            <div id="movimientos"></div>
            <h1>Tus movimientos: Ganancias</h1>
            <div id="movimientosGanar"></div>
        </div>
    </section>
    <!-----------------JS--------------------->
    <script src="./js/utils.js"></script>
    <!--<script type="module" src="./js/cards.js"></script>-->
